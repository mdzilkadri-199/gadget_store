{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a>
</h1>

<div style="margin-top: 10px;">
    <a href="{% url 'dashboard_admin' %}" class="button" style="background: #417690; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 12px;">
        <i class="fas fa-arrow-left"></i> Kembali ke Dashboard Utama
    </a>
</div>
{% endblock %}

{% block nav-global %}{% endblock %}
